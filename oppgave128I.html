<body>

    <div id="app"></div>

    <script>


        takeHighesttNumber(12,13,13);
        function takeHighesttNumber(numberOne, numberTwo, numberThree) {
            let heighestNumber; 
            if (numberOne >= numberTwo && numberOne >= numberThree) {heighestNumber = numberOne}
            if (numberTwo >= numberOne && numberTwo >= numberThree) {heighestNumber = numberTwo}
            if (numberThree >= numberTwo && numberThree >= numberOne) {heighestNumber = numberThree}
            document.getElementById('app').innerHTML = /*HTML*/`
                <div>Number one is${numberOne}</div>
                <div>Number two is${numberTwo}</div>
                <div>Number three is${numberThree}</div>
                <div>The highest number is ${heighestNumber}</div>
            `;
        }

    </script>
