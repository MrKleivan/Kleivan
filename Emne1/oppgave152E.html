<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        let html = 'Sjekk liste';
        let numberList = [1, 3, 4, 7, 8, 10];
        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = html;
            
        }

        // controller
        
        checkList();
        function checkList() {
            let secondNumber = 0;    
            let firstNumber = 0;
            for(let i = 0; i < numberList.length; i++) {
                firstNumber = numberList[i];
                if(firstNumber < secondNumber) {
                    html = false;
                    return updateView();
                }
                secondNumber = firstNumber;
                html = true;
            }
            updateView();
        }

    </script>
</body>

</html>
