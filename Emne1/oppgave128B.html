<!-- Lag et enkelt spill hvor brukeren skal gjette et hemmelig tall. Lag en global variabel secretNumber og sett den til getRandomNumber(1,100). 
 Denne funksjonen henter du herfra:

function getRandomNumber(min, max) {
  return min + Math.floor(Math.random() * (max - min + 1));
}

Vi skal forklare tilfeldige tall ordentlig senere, så det er ikke forventet at du skal forstå hvordan denne funksjonen virker, men du kan bruke den likevel.

Brukeren skal kunne skrive inn et tall og trykke på en knapp for å gjette. 
Så skal brukeren få tilbakemelding om tallet er riktig eller feil - og hvis det er feil, skal brukeren få vite om det er for høyt eller for lavt. -->
<div id="app"></div>

<script>


    let seacretNumber = getRandomNumber(1, 100);
    let guessNumber = 0;
    let resultInfo = '';

    createGame();
    function createGame() {
        document.getElementById('app').innerHTML = /*HTML*/`
            <input type="number" id="yourNumber">
            <button onclick="checkResult()">Prøv lykken</button>
            <div id="Result"></div>
            <div><h2>${resultInfo}</h2></div>
            <div>Du har gjettet ${guessNumber}</div>
        `;
    } 


    function getRandomNumber(min, max) {
        return  min + Math.floor(Math.random() * (max - min + 1));
    }

    function checkResult() {
        guessNumber++;
        let MyNumber = document.getElementById('yourNumber').valueAsNumber;
        if (seacretNumber === MyNumber) {
            resultInfo = 'Grattulerer';
        } else if (seacretNumber > MyNumber)  {
            resultInfo = 'Du valgte for laft tall';
        } else if (seacretNumber < MyNumber)  {
            resultInfo = 'Du valgte for høyt tall';
        }
        createGame();
    }

</script>


</body>
