<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 171D</title>
    <style>
        #app>div {
            text-align: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        let currentColer = {red: 100, green: 200, blue: 50};
        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = 
            createDiv(currentColer, invertedColor(currentColer), getAverageColor(currentColer, invertedColor(currentColer)))
            +createDivTwo(createMultipleColors(currentColer))
            ;
            
        }

        // controller

        function createDiv(color, color2, color3) {
            return /*HTML*/`<div 
                                style="width:50vw;height:20vw;border:2vw solid rgb(${color.red}, ${color.green}, ${color.blue});background-color: rgb(${color2.red}, ${color2.green}, ${color2.blue});"
                            ><h1 style="font-size: 10vw; color:rgb(${color3.red}, ${color3.green}, ${color3.blue})">Test</h1></div>`;
        }
        function createDivTwo(colorS) {
            return /*HTML*/`<div 
                                style="width:50vw;height:20vw;border:2vw solid rgb(${255 - colorS[0].red}, ${255 - colorS[0].green}, ${255 - colorS[0].blue});background-color: rgb(${colorS[0].red}, ${colorS[0].green}, ${colorS[0].blue});">
                                <h1 style="font-size: 10vw; color: rgb(${255 - colorS[0].red}, ${255 - colorS[0].green}, ${255 - colorS[0].blue})">Test</h1>
                            </div>
                            <div 
                                style="width:50vw;height:20vw;border:2vw solid rgb(${255 - colorS[1].red}, ${255 - colorS[1].green}, ${255 - colorS[1].blue});background-color: rgb(${colorS[1].red}, ${colorS[1].green}, ${colorS[1].blue});">
                                <h1 style="font-size: 10vw; color: rgb(${255 - colorS[1].red}, ${255 - colorS[1].green}, ${255 - colorS[1].blue})">Test</h1>
                            </div>
                            <div 
                                style="width:50vw;height:20vw;border:2vw solid rgb(${255 - colorS[2].red}, ${255 - colorS[2].green}, ${255 - colorS[2].blue});background-color: rgb(${colorS[2].red}, ${colorS[2].green}, ${colorS[2].blue});">
                                <h1 style="font-size: 10vw; color: rgb(${255 - colorS[2].red}, ${255 - colorS[2].green}, ${255 - colorS[2].blue})">Test</h1>
                            </div>
                            <div 
                                style="width:50vw;height:20vw;border:2vw solid rgb(${255 - colorS[3].red}, ${255 - colorS[3].green}, ${255 - colorS[3].blue});background-color: rgb(${colorS[3].red}, ${colorS[3].green}, ${colorS[3].blue});">
                                <h1 style="font-size: 10vw; color: rgb(${255 - colorS[3].red}, ${255 - colorS[3].green}, ${255 - colorS[3].blue})">Test</h1>
                            </div>
                            <div 
                                style="width:50vw;height:20vw;border:2vw solid rgb(${255 - colorS[4].red}, ${255 - colorS[4].green}, ${255 - colorS[4].blue});background-color: rgb(${colorS[4].red}, ${colorS[4].green}, ${colorS[4].blue});">
                                <h1 style="font-size: 10vw; color: rgb(${255 - colorS[4].red}, ${255 - colorS[4].green}, ${255 - colorS[4].blue})">Test</h1>
                            </div>
                            `;
        }

        function invertedColor(color) {
            let invertedColor = color;
            invertedColor = {red: 255 - color.red, green: 255 - color.green, blue: 255 - color.blue};
            return invertedColor;
            
        }

        function getAverageColor(color1, color2) {
            let averageColor = {red: color1.red + color2.red / 2, green: color1.green + color2.green / 2, blue: color1.blue + color2.blue / 2,};
            return averageColor;
        }
        
        function createMultipleColors(color){
            let colorOne = color;
            let colorFive = {red: 255 - colorOne.red, green: 255 - colorOne.green, blue: 255 - colorOne.blue}; 
            let colorThree = {red: (colorOne.red + colorFive.red) / 2, green: (colorOne.green + colorFive.green) / 2, blue: (colorOne.blue + colorFive.blue) / 2};
            let colorFore = {red: (colorThree.red + colorFive.red) / 2, green: (colorThree.green + colorFive.green) / 2, blue: (colorThree.blue + colorFive.blue) / 2};
            let colorTwo =  {red: (colorOne.red + colorThree.red) / 2, green: (colorOne.green + colorThree.green) / 2, blue: (colorOne.blue + colorThree.blue) / 2};
            colorList = [colorOne, colorTwo, colorThree, colorFore, colorFive];
            return colorList;

        }

        

    </script>
</body>

</html>
