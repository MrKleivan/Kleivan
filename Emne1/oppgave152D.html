<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wordCountInput {
            text-align: start;
            justify-content: start;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <div id="app">
        
    </div>

    <div id="app2"> 
        
    </div>

    <script>
        // model

        let inputText = '';
        let wordIndex = 0;
        let listOfWords = [];
        let amountOfWord = []; 
        let listOfWordsTwo = [];
        let wordListOne = '';

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML =
            createTextInputForeWordCount()
            +`<br/><button onclick="createList()">Test</button>`
            +`<ul id="WordList"></ul>`
            ;
            for(let wordListOne of listOfWords) {
                
                
                document.getElementById('WordList').innerHTML += 
                `<li>${wordListOne}</li>
                <li>${amountOfWord}</li>`
                ;
            }
            
            for(i = 0; i < listOfWords.length; i++) {
                word = listOfWords [i];
                
                if (listOfWordsTwo.includes(word)) {
                    amountOfWord[listOfWordsTwo.indexOf(listOfWords[i])]++;
                }
                else  { 
                    listOfWordsTwo.push(word);
                    amountOfWord.push(1);
                }
                
            }
            
        }

        
        function createTextInputForeWordCount() {
            return /*HTML*/ `
            <input id="wordCountInput" type="text" oninput="inputText = this.value"/> 
            `;
        }
        
        // controller


        function createList() {
            let = InputTextNew = inputText;
            InputTextNew = InputTextNew.replaceAll('.', '');
            InputTextNew = InputTextNew.replaceAll(',', '');

            listOfWords = InputTextNew.split(' ');
            updateView();
        }
             

    


    </script>
</body>

</html>
