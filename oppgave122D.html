<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 122D</title>
</head>
<body>
    
   
    <div id="page">

    </div>
    <div id="info">

    </div>


    <script>

        

        let currentFontSize = 20;

        fontAdjust();
        function fontAdjust(fontFamily) {
            document.getElementById('page').innerHTML = /*HTML*/`
            <div id="font-adjust" style="font-size: ${currentFontSize}px;font-family: ${fontFamily};">
                <h1>Jeg er en overskrift</h1>
                <p>Og jeg er et avsnitt</p>
                <select onchange="fontAdjust(this.value), fontFamilyName(this.value)">
                    <option>Arial</option>
                    <option>Verdana</option>
                    <option>Tahoma</option>
                    <option>Trebuchet MS</option>
                    <option>Times New Roman</option>
                    <option>Georgia</option>
                    <option>Garamond</option>
                    <option>Courier New</option>
                    <option>Brush Script MT</option>
                </select>
            </div>
            
            
            <button onclick="newFontSizeUpp()">Endre størelse</button>
            <button onclick="newFontSizeDown()">Endre størelse</button>
            `;
            
        }

        function newFontSizeUpp() {
            currentFontSize = currentFontSize + 1;
            fontAdjust();
        }
        function newFontSizeDown() {
            currentFontSize = currentFontSize - 1;
            fontAdjust();
        }
        function fontFamilyName(fontFamily) {
            document.getElementById('info').innerHTML = `Du har valgt ${fontFamily} som skrift type.`
        }
        

    </script>

</body>
</html>
