<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 141D</title>
</head>
<body>

    <div id="app">

    </div>
 
    <script>


        let buttonLabel = 'Registrer';
        let inputAcsess = ''
        let regInf = '';
        let = eMale = document.getElementById('eMale') || 'emale';
        let = fName = document.getElementById('fName') || 'fname';

        updateView();
        function updateView() {
            
            
            document.getElementById('app').innerHTML =
                createInputtAndLabel('fName', 'First Name:', 'text')
                +createInputtAndLabel('eMale', 'Emale addr:', 'text')
                +`  <button onclick="registButton()">${buttonLabel}</button>
                    <div id="regInput">${regInf}</div>
                `
            ;
        }

        function createInputtAndLabel(idInfo, info, inType) {
            return /*HTML*/`
                <label for="${idInfo}">${info}</label>
                <input type="${inType}" id="${idInfo}" ${inputAcsess}   ${idInfo === 'eMale' ? 'oninput="eMale = this.value"' : 'oninput="fName = this.value"'} value="${this.value || ''}"/><br/><br/>

            `;
            //${number >= max ? "disabled" : ""}
        }

        function registButton() {
            if (buttonLabel === 'Rediger'){
                buttonLabel = 'Registrer';
                inputAcsess = '';
                regInf = '';
            } else {
                buttonLabel = 'Rediger';
                inputAcsess = 'disabled';
                regInf =    `Din emale: <input disabled value="${eMale}"/><br/>
                            Ditt navn: <input disabled value="${fName}"/><br/>`; 
            }
            
            updateView();
        }

    </script>

</body>
</html>
