<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 151H</title>
</head>

<body>
    <div id="app"></div>
    <pre id="output"></pre>
<script>

    let i = 0;
    for(i = 0; i < 21; i++){
            if (i >= 1) {
            +writeHash();
            }
            if(i == 2 || i == 6 || i == 12){
                +writeLineBreak();
            }
            if (i == 0) {
                writeSpace();
                +writeSpace();
                +writeSpace();
            }
            if (i == 2) {
                writeSpace();
                +writeSpace();
            }
            if (i == 6) {
                writeSpace();
            }


    }
    
    writeLineBreak();
    for(i = 0; i < 20; i++){
            writeHash();
            if(i == 7 || i == 13 || i == 17){
                writeLineBreak();
            }
            if (i == 7) {
                writeSpace();
            }
            if (i == 13) {
                writeSpace();
                +writeSpace();
            }
            if (i == 17) {
                writeSpace();
                +writeSpace();
                +writeSpace();
            }


        }


        writeLineBreak();
        writeLineBreak();
        writeLineBreak();
    const runs = 7;
    for (let index = 0; index < runs; index++) {
        
        for (let j = 0; j < index; j++) {
            writeSpace();
        }
        for (let j = 2 * (runs - index); j > 0; j--) {
            writeHash();
        }

        writeLineBreak();

    }
    for (let index = 0; index < runs; index++) {
        
        
        for (let j = 0; j < index; j++) {
            writeSpace();
        }
         for (let j = 2 * (runs - index); j > 0; j--) {
            writeHash();
        }

        writeLineBreak();

    }

    function writeHash() {
            document.getElementById('output').innerText += '#';

    }

    function writeSpace() {
        document.getElementById('output').innerText += ' ';
    }

    function writeLineBreak() {
        document.getElementById('output').innerText += '\n';
    }
</script>
</body>

</html>
