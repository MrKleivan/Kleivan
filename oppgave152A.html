<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        // model

        let myNumber = 0;

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML += /*HTML*/`
                <ol id="myUlList">
                </ol>
            `;
        }

        // controller

        createNumberTable();
        function createNumberTable() {
            let myCountNumber = 0;
            for(let i = 100; i < 207; i += 7) {
                myCountNumber = i;
                myNumber = myCountNumber;
                
                document.getElementById('myUlList').innerHTML += /*HTML*/`
                <li>
                    ${myNumber}
                </li>
                `;
                
                updateView();
            }
        }

    </script>
    
</body>

</html>
