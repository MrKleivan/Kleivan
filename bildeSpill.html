        let secondTag = null;

        function loadBoard() {
            document.getElementById('board').innerHTML = /*HTML*/ `
                <div onclick="checkDiv(this)" class="imageDiv"><img src="bilder/hest.jpg" alt="horse"></div>
                <div onclick="checkDiv(this)" class="imageDiv"><img src="bilder/ku.jpg" alt="horse"></div>
                <div onclick="checkDiv(this)" class="imageDiv"><img src="bilder/ku.jpg" alt="horse"></div>
                <div onclick="checkDiv(this)" class="imageDiv"><img src="bilder/hest.jpg" alt="horse"></div>
            `;
        }

        function checkDiv(element) {
            const img = element.querySelector('img');

            if (img.style.visibility === 'visible') {
                return;
            }

            if (!firstTag) {
                firstTag = img.src;
                secondTag = img;
                img.style.visibility = 'visible';
            }else {
                if (firstTag === img.src) {
                    img.style.visibility = 'visible';
                }else {
                    secondTag.style.visibility = 'hidden';
                }
            
                firstTag = null;
                secondTag = null;
            
            }
